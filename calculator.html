<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>

    <style>
        /* Background and Text*/
        body {
            background-image: url(https://cdn.japan-forward.com/wp-content/uploads/2024/06/Meto-the-Northern-Lake-Farm-Cat-003-1024x724.jpg);
            background-position: center;
            background-attachment: fixed;
            background-size: 1550px;
            background-repeat: no-repeat;
        }

        h2 {
            color: rgb(255, 255, 255);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }

        /*Calculator Structure*/
        .calculator {
            width: 300px;
            height: 420px;
            background-image: linear-gradient(to top right, #a7a7a7, #d4d4d4, #a7a7a7);
            border-radius: 5px;
            border: solid 3px rgb(39, 39, 39);
            padding: 30px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.342);
        }

        .screen {
            width: 275px;
            height: 100px;
            text-align: right;
            font-size: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color:hsl(104, 6%, 38%);
            padding: 10px;
            margin-bottom: 20px;
            border: solid 2px hsl(104, 6%, 38%);
            background-color: hsl(104, 18%, 74%);
            border-radius: 8px;
        }

        /* Buttons */
        .button1 {
            background-color: #6d9fb6;
            color: #2a4a58;
            border: solid 2px #3e6273;
            width: 60px;
            height: 60px;
            margin: 6px;
            border-radius: 5px;
        }

        .button.clear {
            background-color: #ff9d00;
            color: #8a5500;
            border: solid 2px #b56f00;
            width: 60px;
            height: 60px;
            margin: 5px;
            border-radius: 5px;
        }

        .button.equal {
            background-color: #ff9d00;
            color: #8a5500;
            border: solid 2px #b56f00;
            width: 60px;
            height: 60px;
            margin: 6px;
            border-radius: 5px;
        }

        .button.operator {
            background-color: #577c8e;
            color: #1b343e;
            border: solid 2px #22363f;
            width: 60px;
            height: 60px;
            margin: 6px;
            border-radius: 5px;
        }

        .button1:hover {
            background-color: #92c6df;
            border-radius: 5px;
            width: 50px;
            height: 50px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.167);
        }

        .button.equal:hover {
            background-color: #ffb43c;
            border-radius: 5px;
            width: 50px;
            height: 50px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.167);
        }

        .button.clear:hover {
            background-color: #ffb43c;
            border-radius: 5px;
            width: 50px;
            height: 50px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.167);
        }

        .button.operator:hover {
            background-color: #759db1;
            border-radius: 5px;
            width: 50px;
            height: 50px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.167);
        }

        
    </style>
</head>

<body>
    <center>
        <!--Title-->
        <h2>My Calculator</h2>

        <!-- Calculator Structure -->
        <div class="calculator">

            <!--Screen-->
            <input type="text" id="display" class="screen">

            <!--Buttons-->
            <div class="buttons">
                <button class="button1" onclick="appendNumber('7')">7</button>
                <button class="button1" onclick="appendNumber('8')">8</button>
                <button class="button1" onclick="appendNumber('9')">9</button>
                <button class="button operator" onclick="appendOperation('/')">/</button>
                <br>

                <button class="button1" onclick="appendNumber('4')">4</button>
                <button class="button1" onclick="appendNumber('5')">5</button>
                <button class="button1" onclick="appendNumber('6')">6</button>
                <button class="button operator" onclick="appendOperation('*')">*</button>
                <br>

                <button class="button1" onclick="appendNumber('1')">1</button>
                <button class="button1" onclick="appendNumber('2')">2</button>
                <button class="button1" onclick="appendNumber('3')">3</button>
                <button class="button operator" onclick="appendOperation('-')">-</button>
                <br>

                <button class="button clear" onclick="clearDisplay()">C</button>
                <button class="button1" onclick="appendNumber('0')">0</button>
                <button class="button equal" onclick="calculate()">=</button>
                <button class="button operator" onclick="appendOperation('+')">+</button>
                <br>
            </div>
    </center>
    </div>
    </div>
    <!--End-->

    <script>
        // Calculator Logic
        let input1 = '';
        let operate = '';
        let input2 = '';

        // Number Input
        function appendNumber(number) {
            input1 += number;
            document.getElementById('display').value = `${input2} ${operate} ${input1}`;
        }

        // Operation Input
        function appendOperation(operation) {
            if (input1 === '') return;
            if (input2 !== '') {
                calculate();
            }
            operate = operation;
            input2 = input1;
            input1 = '';
            document.getElementById('display').value = `${input2} ${operate}`;
        }

        // Calculation
        function calculate() {
            if (input2 === '' || input1 === '') return;
            let result;
            let prev = parseFloat(input2);
            let current = parseFloat(input1);

            switch (operate) {
                // addition
                case '+':
                    result = prev + current;
                    break;

                // subtraction
                case '-':
                    result = prev - current;
                    break;

                // multiplication
                case '*':
                    result = prev * current;
                    break;

                // division
                case '/':
                    result = prev / current;
                    break;
                    return;
            }

            input1 = result.toString();
            operate = '';
            input2 = '';
            document.getElementById('display').value = input1;
        }

        // Reset Function
        function clearDisplay() {
                input1 = '';
                input2 = '';
                operate = '';
                document.getElementById('display').value = '';
            }

    </script>
</body>

</html>
